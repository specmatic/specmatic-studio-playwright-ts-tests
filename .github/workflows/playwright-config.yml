name: Playwright Tests for Config Specs
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Ensure playwright-report directory exists
        run: mkdir -p playwright-report
      - name: Print all environment variables
        run: printenv

      # Reusable step template for config tests
      - &run_and_archive
        name: Run Playwright tests - Config
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: |
          npx playwright test specs/config --workers=1
          mv playwright-report playwright-report-config || true
          mkdir -p playwright-report
        continue-on-error: true
      - &docker_logs
        name: Capture Docker logs (Config)
        if: always()
        run: |
          mkdir -p docker-logs-config
          for cname in studio order-bff order-api inventory-api; do
            if docker ps -a -q -f name="^/${cname}$" | grep .; then
              docker logs "$cname" > "docker-logs-config/${cname}.log" 2>&1 || true
            fi
          done
      - &archive
        name: Archive Config Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-config
          path: |
            playwright-report-config/
            docker-logs-config/
          retention-days: 30

      # Use the anchors for the config test group
      - <<: *run_and_archive
      - <<: *docker_logs
      - <<: *archive

      - name: Test Summary (JUnit)
        if: always()
        uses: test-summary/action@v2
        with:
          paths: playwright-report-config/junit-report.xml
          show: "all"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
