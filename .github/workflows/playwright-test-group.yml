name: Playwright Test Group
on:
  workflow_call:
    inputs:
      test_path:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      group_name:
        required: true
        type: string
    secrets:
      APPLITOOLS_API_KEY:
        required: true
      SPECMATIC_LICENSE_KEY:
        required: true
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies and set up environment for ${{ inputs.group_name }} tests
        run: |
          echo "Installing npm dependencies for ${{ inputs.group_name }} tests"
          npm ci
          echo "Installing xmllint for ${{ inputs.group_name }} tests"
          sudo apt-get update && sudo apt-get install -y libxml2-utils
          echo "Install Playwright Browsers"
          npx playwright install chromium --with-deps
          echo "Write specmatic license key to file"
          mkdir -p ~/.specmatic
          echo "${{ secrets.SPECMATIC_LICENSE_KEY }}" > ~/.specmatic/specmatic-license.txt
      - name: Run Playwright tests for ${{ inputs.group_name }}
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: |
          echo "Print all environment variables"
          printenv
          mkdir -p playwright-report
          mkdir -p playwright-report-${{ inputs.artifact_name }}
          npx playwright test ${{ inputs.test_path }}
        continue-on-error: true
      - name: Copy Playwright report for ${{ inputs.group_name }} tests
        if: always()
        run: |
          mkdir -p playwright-report-${{ inputs.artifact_name }}
          cp -v -r playwright-report/* playwright-report-${{ inputs.artifact_name }}/ || true
          echo "Copied Playwright report to playwright-report-${{ inputs.artifact_name }}"
        continue-on-error: true
      - name: Capture Docker logs generated while running ${{ inputs.group_name }} tests
        if: always()
        run: |
          mkdir -p playwright-report-${{ inputs.artifact_name }}/docker-logs-${{ inputs.artifact_name }}
          for cname in studio order-bff order-api inventory-api; do
            if docker ps -a -q -f name="^/${cname}$" | grep .; then
              docker logs "$cname" > "playwright-report-${{ inputs.artifact_name }}/docker-logs-${{ inputs.artifact_name }}/${cname}.log" 2>&1 || true
            fi
          done
          echo "Contents of playwright-report-${{ inputs.artifact_name }} directory after capturing Docker logs:"
          ls -la playwright-report-${{ inputs.artifact_name }}
      - name: Upload Playwright report and Docker logs for ${{ inputs.group_name }} tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ inputs.artifact_name }}-tests-run-${{ github.run_number }}
          path: |
            playwright-report-${{ inputs.artifact_name }}
          retention-days: 30
      - name: ${{ inputs.group_name }} Test Execution Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: playwright-report-${{ inputs.artifact_name }}/junit-report.xml
          show: "all"
      - name: Fail job if there are test failures
        run: |
          FAILURES=$(xmllint --xpath 'string(//testsuite/@failures)' playwright-report-${{ inputs.artifact_name }}/junit-report.xml)
          ERRORS=$(xmllint --xpath 'string(//testsuite/@errors)' playwright-report-${{ inputs.artifact_name }}/junit-report.xml)
          if [ "$FAILURES" != "0" ] || [ "$ERRORS" != "0" ]; then
            echo "Test failures or errors detected: failures=$FAILURES, errors=$ERRORS"
            exit 1
          else
            echo "No test failures or errors detected."
          fi
        if: always()
