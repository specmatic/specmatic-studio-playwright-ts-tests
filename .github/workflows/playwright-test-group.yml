name: Playwright Test Group
on:
  workflow_call:
    inputs:
      test_path:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      group_name:
        required: true
        type: string
    secrets:
      APPLITOOLS_API_KEY:
        required: true
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Ensure playwright-report directory exists
        run: mkdir -p playwright-report
      - name: Print all environment variables
        run: printenv
      - name: Run Playwright tests - ${{ inputs.group_name }}
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
        run: |
          npx playwright test ${{ inputs.test_path }}
          mv playwright-report playwright-report-${{ inputs.artifact_name }} || true
          mkdir -p playwright-report
        continue-on-error: true
      - name: Capture Docker logs (${{ inputs.group_name }})
        if: always()
        run: |
          mkdir -p docker-logs-${{ inputs.artifact_name }}
          for cname in studio order-bff order-api inventory-api; do
            if docker ps -a -q -f name="^/${cname}$" | grep .; then
              docker logs "$cname" > "docker-logs-${{ inputs.artifact_name }}/${cname}.log" 2>&1 || true
            fi
          done
      - name: Archive ${{ inputs.group_name }} Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.artifact_name }}-${{ github.run_number }}
          path: |
            playwright-report-${{ inputs.artifact_name }}/
            docker-logs-${{ inputs.artifact_name }}/
          retention-days: 30
      - name: Test Summary (JUnit)
        if: always()
        uses: test-summary/action@v2
        with:
          paths: playwright-report-${{ inputs.artifact_name }}/junit-report.xml
          show: "all"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
