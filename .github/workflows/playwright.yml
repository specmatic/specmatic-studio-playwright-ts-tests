name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Ensure playwright-report directory exists
        run: mkdir -p playwright-report

      - name: Run Playwright tests
        env:
          APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: npx playwright test

      - name: Test Summary (JUnit)
        if: always()
        uses: test-summary/action@v2
        with:
          paths: playwright-report/junit-report.xml
          show: "all"

      - name: Generate failed test screenshots summary
        if: always()
        run: |
          npm install xml2js --no-save
          node utils/generate-failed-test-screenshots-summary.js

      - name: Upload Playwright screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: playwright-report/*.png
          retention-days: 7

      - name: Upload failed tests summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failed-tests-summary
          path: playwright-report/failed-tests-summary.md
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Capture Docker logs
        if: always()
        run: |
          mkdir -p docker-logs
          for cname in studio order-bff order-api inventory-api; do
            if docker ps -a -q -f name="^/${cname}$" | grep .; then
              docker logs "$cname" > "docker-logs/${cname}.log" 2>&1 || true
            fi
          done

      - name: Upload Docker logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs/
